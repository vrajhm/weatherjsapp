<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search UI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fascinate+Inline&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bubble">
        <div class="search">
            <input type="text" placeholder="Search Location">
            <button class="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>
        <div class="location">
            <div class="weather_container">
                <div class="details-card">
                    <h1>Berlin, GER</h1>
                    <h2>92 °F | 33 °C</h2>
                    <p>Precipitation: 0%</p>
                    <p>Humidity: 78%</p>
                    <p>Wind Speed: 3 mph</p>
                </div>
                <div class="weather_icon">
                    <svg width="100" height="100" viewBox="0 0 64 64" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="32" cy="32" r="12"/>
                        <line x1="32" y1="4" x2="32" y2="16"/>
                        <line x1="32" y1="48" x2="32" y2="60"/>
                        <line x1="4" y1="32" x2="16" y2="32"/>
                        <line x1="48" y1="32" x2="60" y2="32"/>
                        <line x1="11" y1="11" x2="19" y2="19"/>
                        <line x1="45" y1="45" x2="53" y2="53"/>
                        <line x1="11" y1="53" x2="19" y2="45"/>
                        <line x1="45" y1="19" x2="53" y2="11"/>
                    </svg>
                </div>
            </div>            
    </div>
</body>
</html>
